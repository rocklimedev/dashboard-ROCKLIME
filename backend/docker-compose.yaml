services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/rocklimedev/dashboard-rocklime-backend:latest
    container_name: cmtrading-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis # ← now points to the redis service name
      - REDIS_PORT=6379
    volumes:
      - ./.env:/app/.env:ro
      - uploads:/app/uploads
    networks:
      - app-network
    depends_on:
      - redis # ← ensures redis starts first

  redis:
    image: redis:7-alpine # lightweight, official Redis image
    container_name: cmtrading-redis
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - redis-data:/data # persist data across restarts
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  uploads:
  redis-data: # new volume for Redis persistence

networks:
  app-network:
    driver: bridge
