services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/rocklimedev/dashboard-rocklime-backend:latest # ‚Üê lowercase + -backend
    container_name: cmtrading-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./.env:/app/.env:ro
      - uploads:/app/uploads
    networks:
      - app-network

volumes:
  uploads:

networks:
  app-network:
    driver: bridge
