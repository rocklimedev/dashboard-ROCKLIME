name: Deploy Frontend (Vite) to Vercel

on:
  push:
    branches:
      - main
    paths:
      - "frontend-v2/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node (match Vercel setting)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # 3️⃣ Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      # 4️⃣ Install dependencies
      - name: Install dependencies
        working-directory: ./frontend-v2
        run: npm install

      # 5️⃣ Build project (optional but recommended)
      - name: Build project
        working-directory: ./frontend-v2
        run: npm run build

      # 6️⃣ Deploy to Vercel (Production)
      - name: Deploy to Vercel
        run: |
          cd frontend-v2
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
