  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Register Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("Service Worker registered"))
            .catch((err) =>
              console.error("Service Worker registration failed:", err)
            );
        });
      }

      // Optional: Custom Install Prompt
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installBtn = document.createElement("button");
        installBtn.textContent = "Install CM Trading App";
        installBtn.style =
          "position:fixed;bottom:20px;right:20px;padding:10px 16px;background:#0d6efd;color:#fff;border:none;border-radius:8px;z-index:9999;";
        document.body.appendChild(installBtn);

        installBtn.addEventListener("click", async () => {
          installBtn.remove();
          deferredPrompt.prompt();
          await deferredPrompt.userChoice;
          deferredPrompt = null;
        });
      });
    </script>

    <!-- Core JS Dependencies -->
