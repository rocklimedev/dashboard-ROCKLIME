services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/rocklimedev/dashboard-rocklime-backend:latest
    container_name: cmtrading-api
    restart: unless-stopped
    ports:
      - "4000:4000" # ← your app port
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis # ← Add or override this (most important!)
      - REDIS_PORT=6379 # optional, default is 6379 anyway
    volumes:
      - ./.env:/app/.env:ro
      - uploads:/app/uploads
    networks:
      - app-network
    depends_on: # ← Optional but good: wait for Redis to be healthy
      - redis

  redis:
    image: redis:7-alpine # lightweight official image
    container_name: cmtrading-redis
    restart: unless-stopped
    ports:
      - "6379:6379" # ← Optional: only if you want to connect from host machine (e.g. redis-cli locally)
    volumes:
      - redis-data:/data # persist data if needed
    networks:
      - app-network
    healthcheck: # good practice
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  uploads:
  redis-data: # new volume for Redis persistence

networks:
  app-network:
    driver: bridge
