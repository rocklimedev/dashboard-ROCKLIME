name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main # Change if your branch is different (e.g., master)
    paths:
      - "frontend/**" # Only trigger when frontend files change

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Or '18' if your project uses older Node

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci # Uses package-lock.json inside frontend/

      - name: Build project
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./frontend
