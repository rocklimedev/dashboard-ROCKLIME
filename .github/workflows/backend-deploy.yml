name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: rocklimedev
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build --no-cache \
            -t ghcr.io/rocklimedev/dashboard-rocklime-backend:latest \
            ./backend
          docker push ghcr.io/rocklimedev/dashboard-rocklime-backend:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 66.116.204.81
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            cd /root/cmtrading-api

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
              -u rocklimedev --password-stdin

            docker compose pull backend
            docker compose up -d backend --force-recreate --pull always
            docker image prune -f
